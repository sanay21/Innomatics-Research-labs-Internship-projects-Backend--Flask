<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking Application</title>
</head>
<body>
    <h1>Welcome to my Billion Dollar Project</h1>

   

    <form action="/" method="POST">
    <input type="text" name="note" placeholder="Enter your note"> <br>
    <input type="submit" value="Add Note">
     </form>


    <h2>Notes:</h2>
    <ul>
        {% for note in notes %}
            <li>{{ note }}</li>
        {% endfor %}
    </ul>
</body>
</html>
